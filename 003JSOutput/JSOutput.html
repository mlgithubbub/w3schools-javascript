<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p>Print 5+6 with innerHTML</p>
<p id="demo"></p>
<script> 
document.getElementById("demo").innerHTML = 5 + 6;
</script>

<p>Print 5+6 with document.write()</p>
<script>
document.write(5 + 6);
</script>

<p>Print 5+6 with document.write() with button after HTML doc is loaded</p>
<button type="button" onclick="document.write(5 + 6)">Try it</button>

<p>Print 5+6 with window.alert()</p>
<script>
window.alert(5 + 6);
</script>

<p>Print 5+6 with console.log()</p>
<script>
console.log(5 + 6);
</script>

<p>Print the page</p>
<button onclick="window.print()">Print this page</button>

</body>
</html>
